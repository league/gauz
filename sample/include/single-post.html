<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/"
      py:strip="">

  <py:def function="page_section">BLOG</py:def>

  <py:match path="content">
    <p><a style="float: left" href="${page.top}${page.prev.href}" py:if="page.prev">« previous</a>
      <a style="float: right" href="${page.top}${page.next.href}" py:if="page.next">» next</a></p>
    <div class="post">
      <h1 class="title">${page.title}</h1>
      <p class="byline"><em>Posted on
          ${page.date.strftime("%B %d, %Y")}
          <py:if test="page.tags"><br />Tagged
            <py:for each="t in page.tags">
              <a href="${page.top}blog/tag/${t}.html">${t}</a>${
              ', ' if t != page.tags[-1] else ''}
            </py:for>
          </py:if>
      </em></p>
      <div class="entry">
        <post />
      </div> <!-- entry -->
    </div>   <!-- post -->
  </py:match>

</html>
