<html xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">

  <py:def function="page_section">BLOG</py:def>

  <py:match path="content">
    <div class="post">
      <h1 class="title">Archive of March 2010</h1>
      <ul>
        <li py:for="p in gauz.filter(posts, year=2010, month=3)">
          <a href="${page.top}${p.href}">${p.date} ${p.title}</a>
        </li>
      </ul>
    </div>
  </py:match>
  <xi:include href="layout.html" />
</html>
